<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Logistics | Coming Soon</title>

    <style>
        /* Background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=1920&q=80')
                        no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(0, 0, 0, 0.55);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            animation: fadeIn 2s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid #666;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">RL</div>

        <h1>Raven Logistics</h1>
        <p>Our Virtual Trucking Company website is currently under construction.<br>
        We're gearing up for launch soon.</p>

        <p class="footer">© Raven Logistics — All Rights Reserved</p>
    </div>

</body>
</html>
